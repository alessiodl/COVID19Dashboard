<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19 Dashboard Italia</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-danger custom-shadow">
            <div class="navbar-brand">
                <span class="fas fa-layer-group fa-2x"></i></span>
            </div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapse_target">
                <span class="navbar-text text-white">
                    <h4>CoViD-19 Dashboard Italia</h4>
                    <small>Fonte: <a href="http://www.protezionecivile.gov.it/" target="_blank" class="text-tertiary">
                        Sito del Dipartimento della Protezione Civile - Presidenza del Consiglio dei Ministri</a>
                    </small>
                </span>
            </div>
        </nav>
        <!-- Close Navbar -->
        <!-- Badges -->
        <div class="row">
            <div class="col-6 col-lg-3 mt-1 pr-1">
                <div class="card bg-secondary text-white h-100 mb-3 custom-shadow">
                    <div class="card-header">
                        <i class="fas fa-tachometer-alt"></i> Contagiati
                    </div>
                    <div class="card-body m-auto d-flex align-items-center">
                        <h2 class="text-center">
                            <span id="tot-contagi"></span>
                        </h2>
                    </div>
                </div>
            </div>

            <div class="col-6 col-lg-3 mt-1 pl-1">
                <div class="card bg-secondary text-white h-100 mb-3 custom-shadow">
                    <div class="card-header">
                        <i class="far fa-calendar-alt"></i> Aggiornamento
                    </div>
                    <div class="card-body m-auto d-flex align-items-center">
                        <h2 class="text-center">
                            <span id="data-at"></span>
                        </h2>
                    </div>
                </div>
            </div>
            <!-- Slider -->
            <div class="col-12 col-lg-6 mt-1">
                <div class="card bg-secondary text-white h-100 mb-3 custom-shadow">
                    <div class="card-header">
                        <i class="fas fa-history"></i> Storico
                    </div>
                    <div class="card-body">
                        <div class="card-text pl-2 pr-2 pb-1">
                            <div class="row">
                                <div class="col-12">
                                    <div id="slider"></div>
                                </div>
                                <!-- 
                                <div class="col-6 col-md-1 text-center">
                                    <div id="slider_current_value"></div>
                                </div>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Close Badges -->

        <!-- Mappa e grafici -->
        <div class="row mt-3">
            <div class="col-12 col-lg-6">
                <div class="card bg-dark bg-ligth text-white mb-3 custom-shadow">    
                    <div class="col-12 p-0">
                        <div class="card-body p-0">
                            <div id="map"></div>
                            <div id="popup" class="ol-popup">
                                <div id="popup-content"></div>
                            </div>
                        </div>
                        <!-- 
                        <div class="card-footer text-muted p-4">
                            <i class="fas fa-database"></i> I dati visibili in questa applicazione sono ottenuti attraverso un 
                        <a href="https://github.com/alessiodl/COVID19Feed2Json" target="_blank" class="text-warning">servizio web</a> basato sulla
                        lettura in tempo reale delle informazioni messe a disposizione dal <a href="http://www.protezionecivile.gov.it/" class="text-warning" target="_blank">
                        Sito del Dipartimento della Protezione Civile - Presidenza del Consiglio dei Ministri</a>. Ogni giorno, alle 18:00, viene pubblicato e condiviso su
                        un <a href="https://github.com/pcm-dpc/COVID-19" target="_blank" class="text-warning">repository dedicato</a> il resoconto aggiornato della situazione nazionale.
                        <br/><br/>
                        <i class="fab fa-github"></i> by <a class="text-info" target="_blank" href="https://github.com/alessiodl/COVID19Dashboard">Alessio Di Lorenzo</a>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <!-- Pie Charts -->
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="card bg-primary bg-dark text-white mb-3 custom-shadow">
                            <div class="card-header">
                                <i class="fas fa-chart-pie"></i> Stato dei contagiati
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <canvas id="last-state-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="card bg-primary bg-dark text-white mb-3 custom-shadow">
                            <div class="card-header">
                                <i class="fas fa-chart-pie"></i> Esiti
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <canvas id="last-outcome-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->

                <div class="row">
                    <div class="col-12">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#reg-chart-tab" data-toggle="tab">
                                  <i class="fas fa-chart-bar"></i> Casi per Regione
                                </a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#new-chart-tab" data-toggle="tab">
                                <i class="fas fa-chart-bar"></i> Nuovi casi
                              </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#total-chart-tab" data-toggle="tab">
                                  <i class="fas fa-chart-line"></i> Andamento
                                </a>
                              </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="reg-chart-tab" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card bg-primary bg-dark text-white mb-3 custom-shadow">
                                    <div class="card-body">
                                        <div class="card-text">
                                            <canvas id="region-distribution-chart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="total-chart-tab" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="card bg-primary bg-dark text-white mb-3 custom-shadow">
                                    <div class="card-body">
                                        <canvas id="total-cases-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="new-chart-tab" role="tabpanel" aria-labelledby="messages-tab">
                                <div class="card bg-primary bg-dark text-white mb-3 custom-shadow">
                                    <div class="card-body">
                                        <canvas id="new-cases-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
